</section>
<footer>
  <button id="note-insert-mode" class="mode" title="Mode d'insertion des notes, soit en accord (entrée verticale), soit en mélodie (entrée horizontale) [m]">mode accord</button>
  <button id="note-duree" class="mode" title="« Couleur » de la note qui sera insérée [n]">noire</button>
  <button id="mode-portees" class="mode" title="Pour définir le nombre de portées à afficher [p]">solo</button>
  <button id="mode-color" class="mode" title="Pour choisir la couleur [k]">bleu</button>
  <button id="mode-selection" class="mode" title="Pour voir ou masquer la marque de sélection et les visualiseurs">marques</button>
</footer>
